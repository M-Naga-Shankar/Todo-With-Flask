{% extends 'base.html' %}
{% block container %}
<div class="container">
  <br>
  <h2 class="btn btn-warning" style="width: 100%; color: black; font-weight: 700; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif"> Update Todo</h2>
    <form method="post" action="/update/{{todo.sno}}" >
    <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">Todo Title</label>
        <input type="text" name="title"  class="form-control" id="title" placeholder="Enter Title" value="{{todo.title}}">
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">description</label>
        <input type="text" name="desc" class="form-control" id="desc" placeholder="Enter description" value="{{todo.desc}}">
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Check me out
          </label>
        </div>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
    </div>
{% endblock container %}
